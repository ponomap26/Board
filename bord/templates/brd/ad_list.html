{% extends 'flatpages/default.html' %}
{% block title %}
Response
{% endblock title %}
  {% if ad.responses.all %}
    <h2>Отклики ({{ ad.responses.count }})</h2>
    {% for response in ad.responses.all %}
      <div>
        <p>{{ response.text }}</p>
        <p>Автор: {{ response.author }}</p>
        <p>Дата: {{ response.created_at }}</p>
      </div>
    {% endfor %}
  {% endif %}
